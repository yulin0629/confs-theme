title: Travel Blog
email: funTravel@gmail.com
description: A fun blog about traveling.
baseurl: "/travel-blog"
twitter_username: yulin0629
avatar: "https://pbs.twimg.com/profile_images/576527372486197248/-GaU5zjb_400x400.jpeg" # Set footer avatar
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default Settings
defaults:
